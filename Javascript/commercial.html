<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <h1 align="center">All commercial crops aggregated value vs. year from 2003 to 2014</h1>
    <script>
    var margin = {
            top: 30,
            right: 20,
            bottom: 150,
            left: 80
        },
        width = 1000 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    //define x,y scale
    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .5);

    var y = d3.scale.linear()
        .range([height, 0]);

    //define X-Axis
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    //define Y-Axis
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    d3.json("json/commercialcrops.json", function(error, data) {
        if (error) throw error;
        data.forEach(function(d) {
            d.aggregatevalue = +d.aggregatevalue;
            d.Year = d.Year;
        });

        //Define the domains of X and Y axis
        x.domain(data.map(function(d) {
            return d.Year;
        }));
        y.domain([0, d3.max(data, function(d) {
            return d.aggregatevalue;
        })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .attr("transform", "rotate(-90)")
            .attr("dx", "-1em")
            .attr("dy", ".25em")
            .style("text-anchor", "end")
            .style("font-size", "18px");

        //draw the label on X-axis
        svg.append("g")
        .append("text")
        .style("font-size", "18px")
        .attr("transform", "translate(0, "+width/2+")")
        .attr("dx", "60em")
        .attr("dy", "-9em")
        .style("text-anchor", "end")
        .text("croptype");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .style("font-size", "18px")
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("dx", "1em")
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("aggregatevalue");

        //draw the bars
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) {
                return x(d.Year);
            })
            .attr("width", x.rangeBand())
            .attr("y", function(d) {
                return y(d.aggregatevalue);
            })
            .attr("height", function(d) {
                return height - y(d.aggregatevalue);
            })
            .text("Year");

        //draw the value on the top of the bar
        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d) {
                return parseInt(d.aggregatevalue);
            })
            .attr("x", function(d) {
                return x(d.croptype) + x.rangeBand / 2;
            })
            .attr("y", function(d) {
                return y(d.aggregatevalue) + 12;
            })
            .style("fill", "red")
            .style("text-anchor", "middle");
    });
    </script>
</body>

</html>
